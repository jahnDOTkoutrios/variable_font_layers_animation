<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Font Animation</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' font-family='Offgrid'>O</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <div class="control-row">
                <label>Size</label>
                <input type="range" min="20" max="400" step="1" value="250" id="textSizeInput">
                <span id="textSizeValue">250 px</span>
            </div>
            <div class="control-row">
                <div class="mode-selector">
                    <label>SEQUENCE</label>
                    <div class="mode-dot" data-mode="simultaneous"></div>
                </div>
                <div class="curve-selector">
                    <label>CURVE&nbsp;&nbsp;&nbsp;</label>
                    <div class="curve-dot selected" data-curve="cubic-bezier(0.95, 0.05, 0.795, 0.035)"></div>
                </div>
            </div>
            <div class="control-row">
                <div class="multiply-toggle">
                    <label>Multiply</label>
                    <div class="multiply-dot" data-multiply="off"></div>
                </div>
                <div class="color-toggle">
                    <label>GRADIENT&nbsp;&nbsp;</label>
                    <div class="color-dot" data-color="off"></div>
                </div>
            </div>
            <div class="control-row">
                <div class="shadow-toggle">
                    <label>Shadow&nbsp;&nbsp;</label>
                    <div class="shadow-dot" data-shadow="off"></div>
                </div>
                <div class="bg-toggle">
                    <label>BG&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="color-dot-wrapper" data-layer="bg">
                        <div class="color-dot" style="background: #ebebeb"></div>
                        <div class="color-picker-container">
                            <div class="color-picker-controls">
                                <div class="color-slider">
                                    <label>H</label>
                                    <input type="range" min="0" max="360" value="0" class="hsb-slider" data-channel="h">
                                </div>
                                <div class="color-slider">
                                    <label>S</label>
                                    <input type="range" min="0" max="100" value="0" class="hsb-slider" data-channel="s">
                                </div>
                                <div class="color-slider">
                                    <label>B</label>
                                    <input type="range" min="0" max="100" value="0" class="hsb-slider" data-channel="b">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="layer-header">
                <h3 class="layer-toggle" data-layer="1">Layer 1</h3>
            </div>
            <div class="control-row">
                <label>OUTER</label>
                <div class="state-value" data-layer="1" data-setting="weight" data-state="1">1.0</div>
            </div>
            <div class="control-row">
                <label>INNER</label>
                <div class="state-value" data-layer="1" data-setting="width" data-state="0.5">0.5</div>
            </div>
            <div class="control-row">
                <label>Color</label>
                <div class="color-dot-wrapper" data-layer="1">
                    <div class="color-dot" style="background: #0b2279"></div>
                    <div class="color-picker-container">
                        <div class="color-picker-controls">
                            <div class="color-slider">
                                <label>H</label>
                                <input type="range" min="0" max="360" value="0" class="hsb-slider" data-channel="h">
                            </div>
                            <div class="color-slider">
                                <label>S</label>
                                <input type="range" min="0" max="100" value="0" class="hsb-slider" data-channel="s">
                            </div>
                            <div class="color-slider">
                                <label>B</label>
                                <input type="range" min="0" max="100" value="0" class="hsb-slider" data-channel="b">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="layer-header">
                <h3 class="layer-toggle" data-layer="2">Layer 2</h3>
            </div>
            <div class="control-row">
                <label>OUTER</label>
                <div class="state-value" data-layer="2" data-setting="weight" data-state="2">2.0</div>
            </div>
            <div class="control-row">
                <label>INNER</label>
                <div class="state-value" data-layer="2" data-setting="width" data-state="1">1.0</div>
            </div>
            <div class="control-row">
                <label>Color</label>
                <div class="color-dot-wrapper" data-layer="2">
                    <div class="color-dot" style="background: #8397eb"></div>
                    <div class="color-picker-container">
                        <div class="color-picker-controls">
                            <div class="color-slider">
                                <label>H</label>
                                <input type="range" min="0" max="360" value="0" class="hsb-slider" data-channel="h">
                            </div>
                            <div class="color-slider">
                                <label>S</label>
                                <input type="range" min="0" max="100" value="0" class="hsb-slider" data-channel="s">
                            </div>
                            <div class="color-slider">
                                <label>B</label>
                                <input type="range" min="0" max="100" value="0" class="hsb-slider" data-channel="b">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="layer-header">
                <h3 class="layer-toggle" data-layer="3">Layer 3</h3>
            </div>
            <div class="control-row">
                <label>OUTER</label>
                <div class="state-value" data-layer="3" data-setting="weight" data-state="1.5">1.5</div>
            </div>
            <div class="control-row">
                <label>INNER</label>
                <div class="state-value" data-layer="3" data-setting="width" data-state="2">2.0</div>
            </div>
            <div class="control-row">
                <label>Color</label>
                <div class="color-dot-wrapper" data-layer="3">
                    <div class="color-dot" style="background: #3d4a42"></div>
                    <div class="color-picker-container">
                        <div class="color-picker-controls">
                            <div class="color-slider">
                                <label>H</label>
                                <input type="range" min="0" max="360" value="0" class="hsb-slider" data-channel="h">
                            </div>
                            <div class="color-slider">
                                <label>S</label>
                                <input type="range" min="0" max="100" value="0" class="hsb-slider" data-channel="s">
                            </div>
                            <div class="color-slider">
                                <label>B</label>
                                <input type="range" min="0" max="100" value="0" class="hsb-slider" data-channel="b">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="image-controls">
        <div class="image-control-group">
            <div class="control-row image-upload-row">
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button class="upload-button">Upload Image</button>
            </div>
            <div class="rasterization-controls">
                <div class="control-row image-pattern-row">
                    <div class="pattern-control">
                        <label>Pattern</label>
                        <div class="pattern-dots">
                            <div class="pattern-dot selected" data-pattern="dots">•</div>
                            <div class="pattern-dot" "pattern-square" data-pattern="squares">◻</div>
                            <div class="pattern-dot" data-pattern="lines">|</div>
                        </div>
                    </div>
                </div>
                <div class="control-row image-blur-row">
                    <div class="blur-control">
                        <label>RES</label>
                        <input type="range" id="dotResolution" min="1" max="20" value="10">
                    </div>
                </div>
                <div class="control-row image-dot-size-row">
                    <div class="blur-control">
                        <label>Size</label>
                        <input type="range" id="dotSize" min="1" max="300" value="80">
                    </div>
                </div>
            </div>
            <div class="image-effects-row">
                <div class="image-position-controls">
                    <div class="image-position-control">
                        <label>Zoom</label>
                        <input type="range" id="imageZoom" min="50" max="200" value="100">
                    </div>
                    <div class="image-position-control">
                        <label>X</label>
                        <input type="range" id="imagePositionX" min="-500" max="500" value="0">
                    </div>
                    <div class="image-position-control">
                        <label>Y</label>
                        <input type="range" id="imagePositionY" min="-500" max="500" value="0">
                    </div>
                </div>
            </div>
            <div class="text-position-row">
                <div class="text-alignment-control">
                    <label>Align</label>
                    <div class="alignment-dots">
                        <div class="alignment-dot" data-align="left">L</div>
                        <div class="alignment-dot selected" data-align="center">C</div>
                        <div class="alignment-dot" data-align="right">R</div>
                    </div>
                </div>
                <div class="text-offset-controls">
                    <div class="text-offset-control">
                        <label>X</label>
                        <input type="range" id="textOffsetX" min="-100" max="100" value="0">
                    </div>
                    <div class="text-offset-control">
                        <label>Y</label>
                        <input type="range" id="textOffsetY" min="-300" max="300" value="0">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="imageCanvas"></canvas>
    </div>

    <div class="text-container">
        <div class="text-layer layer-1 simultaneous" id="layer1" contenteditable="true" spellcheck="false">Hey, can&#10;you type something?</div>
        <div class="text-layer layer-2 simultaneous" id="layer2" contenteditable="true" spellcheck="false">Hey, can&#10;you type something?</div>
        <div class="text-layer layer-3 simultaneous" id="layer3" contenteditable="true" spellcheck="false">Hey, can&#10;you type something?</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
